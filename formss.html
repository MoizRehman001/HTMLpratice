<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Travel form</h1>
        <form action="form.java"></form>
            <input type="text" name="section" placeholder="enter the text here">
            <br>
            <label for="sectionida">
            <input type="radio" name="section" id="sectionida">Section A
            </label>
            <label for="sectionidb">
            <input type="radio" name="section" id="sectionidb">Section B
            </label>
            <label for="sectionidc">
                <input type="radio" name="section" id="sectionidc">Section C
            </label>
            <label for="canteen">
                <input type="checkbox" name="section" id="canteen" >for canteen food
            </label>
            <br>
            <textarea name="section" id="" cols="30" rows="10" placeholder="why do you want canteen food"></textarea>
            <br>
            <select name="Car" id="car">
                <option value="No-car">No car</option>
                <option value="desire">desire</option>
                <option value="ciaz">ciaz</option>
                <option value="honda city">honda city</option>
                <option value="tata punch">punch</option>
            </select>
           <input type="reset" value="reset the form">
            <button type="submit">submit here</button>
            
    </div>
</body>
</html>
