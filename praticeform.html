<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My feedback form</title>
</head>
<!-- complete this form -->
<body>
    
<h1>My Feedback form</h1>
    <section>
        <div>
            <ul>
                <li>Name <input type="text" name="Name" id="Name" placeholder="enter the name here"></li>
                <li>Email<input type="text" name="Email" id="Email" placeholder="enter your mail id"></li>
                
                <li>Password<input type="password" name="Password" id="Password" placeholder="enter the password"></li>
                <br>
                <li>Please check all emotions that are apply to you:</li>
                <ul>
                <li><label for="Anger">
                    <input type="checkbox" name="form" id="Anger">Anger
                </label></li>
                <li><label for="sad">
                    <input type="checkbox" name="form" id="sad">sad
                </label></li>
                <li><label for="Happy">
                    <input type="checkbox" name="form" id="Happy">Happy
                </label></li>
                <li><label for="Ambivalent">
                    <input type="checkbox" name="form" id="Ambivalent">Ambivalent
                </label></li>
                </ul>
        </div>
    </section>
    <section>
        <div>
            <ul><li>How satisfied are you with our services?</li>
            <ul>
                <li>
                <label for="very satisfied">
                    <input type="radio" name="satisfied" id="very satisfied">Very satisfied
                </label>
                <li>
                <label for="satisfied">
                   <input type="radio" name="satisfied" id="satisfied">Satisfied
                </label></li>
                <label for="Didnt care">
                    <li><input type="radio" name="satisfied" id="Didnt care">Didnt care</li>
                </label>
                <label for="Dissarisfied">
                    <li><input type="radio" name="satisfied" id="Dissarisfied">Dissarisfied</li>
                </label>
                <li>
                <label for="Very Dissatisfied">
                    <input type="radio" name="satisfied" id="Very Dissatisfied">Very Dissarisfied
                </label></li>
            </li>
        </ul>
        </ul>
        </div>
    </section>
    <section>
        <ul>
            <li>Further Comments
            <textarea name="comments" id="Further Comments" comments cols="20" rows="5" placeholder="type your comments here"></textarea>
            </li>
        </ul>
    </section>
    <section>
        <ul>
            <li>Bio photo:<input type="text"><button type="button" value="choose">choose</button></li>
            <li>Location visited <select name="Select locaion" id="Location">
                <option value="No location">No location</option>
                <option value="Manali">Manali</option>
                <option value="Shmila">Shmila</option>
                <option value="Delhi">Delhi</option>
                <option value="Agra">Agra</option>
            </select></li>
        </ul>
    </section>
    <div>
        <button type="submit" name="Submit" value="Submit">Submit</button>
    </div>
</body>
</html>
